    <script>
        function getOffset(Node, offset) {
            if (!offset) {
                offset = {};
                offset.top = 0;
                offset.left = 0;
            }
            if (Node == document.body) {//当该节点为body节点时，结束递归
                return offset;
            }
            offset.top += Node.offsetTop;
            offset.left += Node.offsetLeft;
            return getOffset(Node.parentNode, offset);//向上累加offset里的值
        }
    </script>
